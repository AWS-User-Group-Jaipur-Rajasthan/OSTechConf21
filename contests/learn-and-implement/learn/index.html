<body>
    <header id="header" class="d-flex align-items-center ">
        <div class="container-fluid container-xxl d-flex align-items-center">
    
          <div id="logo" class="me-auto">
            <a href="index.html" class="scrollto"><img src="./assests/images/TransparentUGDarklogo.png" alt="" title=""></a>
          </div>
    
        
        </div>
      </header>
      <!-- End Header -->
    
      <!-- ======= Hero Section ======= -->
      <section id="hero">
        <div class="hero-container" data-aos="zoom-in" data-aos-delay="20">
            <h2 style="color: white;font-size:30px; "> I am attending OSTech Conf 2021, It's a great opportunity to learn & grow with industry expert talks !!</h2>
          <h1 class="mb-4 pb-0"> AWS UG <span>OSTech</span> Conf <strong id="s21">2021</strong></h1>
          <p class="mb-4 pb-0">July 24th, 2021 - July 25th, 2021</p>
          <div class="countdown">
            <div>
              <p id="tdays" class="big-text" style="font-size: 36px;">0</p>
              <span style="font-size: 27px;">Days</span>
            </div>
            <div>
              <p id="thours" class="big-text" style="font-size: 36px;">0</p>
              <span style="font-size: 27px;">Hours</span>
            </div>
            <div>
              <p id="tmin" class="big-text" style="font-size: 36px;">0</p>
              <span style="font-size: 27px;">Min</span>
            </div>
            <div>
              <p id="tsec" class="big-text" style="font-size: 36px;">0</p>
              <span style="font-size: 27px;">Sec</span>
            </div>
          </div>
     
          <p> Registration & take part in running contests to get exiting swags at <span style="color:#ffffff; font-size: 40px;">awsugjaipur.tech</span></p>
    
    
    
        </div>
       
      </section>
      <script>
          

//countdown timer
var countDownDate = new Date('July 24, 2021 10:00:00').getTime();
var x = setInterval(function () {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById('tdays').innerHTML = days;
  document.getElementById('thours').innerHTML = hours;
  document.getElementById('tmin').innerHTML = minutes;
  document.getElementById('tsec').innerHTML = seconds;

  if (distance < 0) {
    clearInterval(x);
    document.getElementById('timer').innerHTML = 'Event is finished';
  }
}, 1000);


      </script>
     
      <script src="./assests/counter.js"></script>
</body>
